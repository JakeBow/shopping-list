<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b937459541.js" crossorigin="anonymous"></script>
    <title>List 2.0</title>
</head>
<body>
    
    <form id="form">
        <div class="header">
        <h1>Shopping List</h1>
        </div>
        <div id="controls">
            <input id="add-text" name="add-text" type="text" placeholder="  Enter Item">
            <div class="buttons">
            <button id="add-btn" class="button" name="add-btn" type="button" onclick=addItem()>Add <i class="fa-regular fa-plus"></i></button>
            <div class="clear-buttons">
            <button id="clear-all-btn" class="button" name="clear-all-btn" type="button" onclick=clearAll()>Clear all <i class="fa-solid fa-xmark"></i></button>
            <button id="clear-checked-btn" class="button" name="clear-checked-btn" type="button" onclick=clearChecked()>Clear checked <i class="fa-solid fa-xmark"></i></button><br>
            </div>
        </div>
        </div>

        <div id="item-list"></div>
        <div id="checked-list"></div>
        </div>

    </form>

<script src="scripts.js"></script>
</body>
</html>
